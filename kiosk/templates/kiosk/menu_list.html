{% extends 'base.html' %}
{% load static %}
{% block title %}Post All{% endblock %}

{%block content%}
<link rel="stylesheet" href="{% static 'kiosk/style.css' %}">

<div class = "container">
    <div class = "category">
    <a href = "{% url 'kiosk:menu_list' %}" class="btn btn-outline-warning">카테고리(전체)</a></button>
    {%for c in category %}
    <a href = "{% url 'kiosk:category_list' c.id %}" class = "btn btn-outline-warning">{{c.category_name}}</a>
    {%endfor%}
    </div>
    <div class="container mt-4">
        <div class="row">
            {% for menu in categories %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ menu.menu_name }}</h5>
                        <p class="card-text">가격: {{ menu.price }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{%endblock%}
